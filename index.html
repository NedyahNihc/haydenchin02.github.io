<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #message {
            display: none;
            font-size: 50px;
            margin-top: 50px;
            font-family: Helvetica, sans-serif;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="trustMeBtn">Trust Me</button>
    <div id="message">English or Spanish?</div>
    <audio id="audio" src="music.mp3"></audio>

    <script>
        document.getElementById('trustMeBtn').addEventListener('click', function() {
            document.getElementById('message').style.display = 'block';
            document.getElementById('audio').play();
        });
    </script>
</body>
</html>
